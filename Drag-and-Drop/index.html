<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Drag and <span style="color: greenyellow;">Drop</span></h1>
      </div>
      <div class="boxes">
        <div class="left">
            <div class="list" draggable="true">List Item 1</div>
            <div class="list" draggable="true">List Item 2</div>
            <div class="list" draggable="true">List Item 3</div>
            <div class="list" draggable="true">List Item 4</div>
          </div>
          <div class="right"></div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
